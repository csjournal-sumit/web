<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Viewer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    header {
        background: #222;
        color: white;
        padding: 12px;
        text-align: center;
        font-size: 18px;
    }

    .frame-wrapper{
        width: 100%;
        height: 90vh;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

</head>

<body>

<header>
    Google Document Viewer
</header>

<div class="frame-wrapper">
    <iframe 
        src="https://docs.google.com/document/d/1MNPya3BP5Tdjr0yb2XH0NGXUNswCz0LiK70LRxiicb0/edit?usp=sharing">
    </iframe>
</div>

</body>
</html>
