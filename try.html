<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Google Sheet Viewer</title>

<style>
    body{
        margin:0;
        padding:0;
        background:#f4f4f4;
        font-family:Arial, sans-serif;
    }
    header{
        background:#222;
        padding:14px;
        color:white;
        text-align:center;
        font-size:18px;
    }
    iframe{
        width:100%;
        height: calc(100vh - 60px);
        border:none;
    }
</style>
</head>

<body>

<header>
    Google Sheet Viewer (links open in new tab)
</header>

<iframe 
    src="https://docs.google.com/spreadsheets/d/15xUu3IXa3jMRAdWWQ-zKqv-nkkhhmFNNgVksyjE7dwk/htmlview"
    sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation">
</iframe>

</body>
</html>
