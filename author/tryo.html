<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> CSjournal Document Viewer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    header {
        background: #333;
        color: white;
        text-align: center;
        padding: 10px;
    }
    iframe {
        width: 100%;
        height: 90vh;
        border: none;
    }
</style>
</head>

<body>

<header>
    JOURNAL Viewer
</header>

<iframe 
 id="docFrame"
 src="https://docs.google.com/document/d/1MNPya3BP5Tdjr0yb2XH0NGXUNswCz0LiK70LRxiicb0/preview"
 sandbox="allow-scripts allow-same-origin allow-popups"
></iframe>

<script>
document.getElementById("docFrame").addEventListener("load", function() {

    try{
        const links = this.contentDocument.querySelectorAll("a");
        links.forEach(link => {
            link.setAttribute("target", "_blank");
        });
    }catch(e){
        console.warn("Cross origin block prevented direct link editing.");
    }

});
</script>

</body>
</html>
